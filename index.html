<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRJ Frontend</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Banner quảng cáo -->
    <section class="banner-ads">
        <img src="/DATA/PIC_MAIN_WEB/banner.jpg" alt="banner quảng cáo">
    </section>
    
    <!-- Phần ngày và thời tiết -->
    <section class="date-time">
        <p id="date"></p>
        <p id="weather"></p>
        <div class="searchmenu">
            <form action="search.html" method="get" target="_blank">
                <input type="text" id="search" name="query" placeholder="Nhập từ khóa...">
                <button type="submit">Tìm kiếm</button>
            </form>

        </div>
    </section>
    <!-- Header -->
    <header class="header">
        <div class="dropdown">
            <div class="dropbtn">Tin Tức</div>
            <div class="dropdown-content">
                <a href="#">Thời sự</a>
                <a href="#">Góc nhìn</a>
                <a href="#">Thế Giới</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Giải Trí</div>
            <div class="dropdown-content">
                <a href="#">Video</a>
                <a href="#">Podcasts</a>
                <a href="#">Giải Trí</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Kinh Tế</div>
            <div class="dropdown-content">
                <a href="#">Kinh Doanh</a>
                <a href="#">Bất Động Sản</a>
                <a href="#">Số Hoá</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Khoa Học & Cuộc Sống</div>
            <div class="dropdown-content">
                <a href="#">Khoa Học</a>
                <a href="#">Sức Khoẻ</a>
                <a href="#">Giáo Dục</a>
                <a href="#">Đời Sống</a>
                <a href="#">Du Lịch</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">Thể Thao & Pháp Luật</div>
            <div class="dropdown-content">
                <a href="#">Thể Thao</a>
                <a href="#">Pháp Luật</a>
                <a href="#">Xe Cộ</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        
    </main>

    <!-- Footer -->
    <footer>
        <!-- Nội dung footer sẽ được thêm sau -->
    </footer>
</body>
</html>
